<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts 02</title>
    <style>
     
    @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');

        
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        
        body{font-size: xx-large;
             font-family: 'Comic Neue';}

        h1{font-family: 'Honk';
    font-size: 3em;}     

        p{font-style: italic;
          font-size: xx-large;
          font-weight: 600;
          font-family: 'Courier New', Courier, monospace; }
    </style>
</head>
<body>
    <h1>TÍTULO PRINCIPAL</h1>
    <h2>Sub Título</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt animi nam nemo! Ea iste atque ex esse aspernatur tenetur. Nesciunt nobis ducimus consequuntur fugit cupiditate impedit laudantium itaque sunt quas!</p>
</body>
</html>
