<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento (&lt;Position&gt;)</title>
</head>
<style>
    body{background-color: burlywood;}

    #fora{background-color:orange;
          border: 5px solid ;
          width: 500px;
          height: 350px;
          position: relative;
          }
    #dentro{background-color: orangered;
            width: 100px;
            height: 70px;
            position:absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);}       
</style>
<body>
    <div id="fora">
        <div id="dentro"></div>
    </div>
</body>
</html>
