<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes baixadas</title>
    <style>
        @font-face {font-family: 'Norse';
                    src: url(fonts/Norse.otf)
                    format(opentype); }

        @font-face {font-family: 'Norsebold';
                    src: url(fonts/Norsebold.otf)
                    format(opentype);}
        
                    body{font-family: 'Norsebold';
                         font-size: xx-large;
                         text-align: justify; }
                         h1{text-align: center;}

    </style>
</head>
<body>
    <h1>FONTES BAIXADAS</h1>
    <h2>Origem (Como funciona)</h2>
    <p>Uma fonte baixada será inserida no arquivo CSS com @fonte-face e terá sua referência de origem em uma pasta dentro da pasta de arquivos do documento.</p>
</body>
</html>
