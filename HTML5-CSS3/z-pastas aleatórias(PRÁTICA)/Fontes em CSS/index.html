<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        h1{
            font-weight:bolder;
            font-size: 4em;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif}
            h2{
                font-size: xx-large;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif}
            p{
                font-weight: 600; 
                font-size: 1.5em;
                font-style:oblique;}
    </style>
</head>
<body>
    <h1>TÍTULO</h1>

    <h2>Sub Título</h2>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi ipsum molestiae cupiditate omnis porro. Animi, qui expedita placeat ipsum repudiandae labore modi molestias ea nostrum reprehenderit esse sit mollitia distinctio.</p>
</body>
</html>
