<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{background-color: burlywood;}

        div.conteiner{background-color:darkred;
                      width: 500px;
                      height: 500px;
                      border: 2px solid;
                      display: flex;}

        div.item{background: chocolate url(imagem/Flor\ do\ Campo.JPG) no-repeat;
                 background-size:cover;
                 width: 50px;
                 height: 50px;
                 margin:10px;
                 border: 2px solid black;
                 flex: auto;
                 text-align: center;
                 color: white;}
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
