<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial do iframe</title>
    <style>
        body{background-color: chartreuse;
             position: relative;}

        section{height: 98vh;}     

        div{background-color: rgb(19, 200, 19);
            border-radius: 30px;
            box-shadow: inset 0px 0px 20px;
            width: 500px;
            height: 300px;
            border: 2px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            translate: -50% -50%;}

        h1{padding: 85px;}
    </style>
</head>
<body>
    <section>
        <div>
            <h1>CLICK EM UMA DAS OPÇÕES ACIMA.</h1>
        </div>
    </section>
</body>
</html>
