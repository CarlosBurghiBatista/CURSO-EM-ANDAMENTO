<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo local no iframe</title>
    <style>
        
        body{background-color: aquamarine;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        iframe{width: 70vw;
               height: 40vh;
               display: block;
               margin: auto;}

        h2{width: 70vw;
           margin: auto;}       

     </style>
</head>
<body>
    <h1>CONTEÚDO LOCAL NO IFRAME</h1>
    <hr>
    <P>Como foi dito antes, é possivel inserir vários tipos de elementos dentro de um iframe e no próximo exemplo foi inserido um pdf de uma pasta local. </P>
    <br>
    <h2>HISTÓRIA DA INTERNET</h2>
    <iframe src="arquivos/01 - História da Internet.pdf" frameborder="0"></iframe>
</body>
</html>
