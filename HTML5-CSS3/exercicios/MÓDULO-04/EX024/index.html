<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{background-color: aquamarine;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        div{width: 70vw;
            height: 39.7vh;
            border: 0px solid black;
            padding-top: 90px;
            margin: auto;}
            
            div.aj{padding: 30px;}

        iframe{width: 70vw;
               height: 40vh;
               display: block;}       

             
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a programar.</p>

    <h2>SITE DO CURSO EM VÍDEO
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe></h2>
    <div class="aj">
        <h2>PRIMEIRO VÍDEO DO MÓDULO 4</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GWULnkTnapM?si=nJkzz3xGoiJ4AEYV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
    
    
    <div>
        <h2>HISTÓRIA DA INTERNET</h2>
        <iframe src="pdf/01 - História da Internet.pdf" frameborder="0"></iframe>
    </div>
    
</body>
</html>
