<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <style>
        body{background-color: bisque;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
             font-size: 1.5em;}

        fieldset{width: 350px;
                 background-color: aqua;}     
    </style>
</body>
      <h1>Formulários com telefone e e-mail</h1> 
      <fieldset>
          <legend>Dados Pessoais</legend>
          <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail"autocomplete="on" minlength="5" maxlength="35" size="25" required>
            </p>
               <label for="itel">Telefone</label>
               <input type="tel" name="tel" id="itel" autocomplete="on" pattern="^\(d{2}) \d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx"  required>
               <!--Estudar Expressões Regulares RegEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
          </form>
      </fieldset>
</html>
