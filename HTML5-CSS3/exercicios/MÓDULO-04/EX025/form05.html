<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHeckbox e Rádio Button em formulários</title>
    <style>
        body{background-color: bisque;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.5em;}
        
           fieldset{width: 350px;
                background-color: aqua;}
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="imasc" value="M"><label for="imasc">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
            </fieldset>
            <br>
            <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol </label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação </label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis </label><br>
            </fieldset>   
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
