<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
    <style>
        body{background-color: bisque;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.5em;}
        
           fieldset{width: 350px;
                background-color: aqua;}
    </style> 
</head>
<body>
    <h1>Formulário 7</h1>
    <h2>Listas (Select, datalist e textarea em HTML)</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">ESTADO</label>
                <select name="ESTADO" id="iest">
                    
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
        </p>
         <p>
            <label for="iprof">PROFISSÃO</label>
            <input type="text" name="PROFISSÃO" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">MENSAGEM:</label><br>
            <textarea name="MENSAGEM" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
