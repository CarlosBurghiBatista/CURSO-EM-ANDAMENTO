<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
    <style>
        body{background-color: bisque;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.5em;}
        
           fieldset{width: 350px;
                background-color: aqua;}
    </style> 
</head>
<body>
    <h1>Formulário 6</h1>
    <h2>Color, range e file em HTML</h2>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">COR</label>
            <input type="color" name="COR" id="icor" value="#40DF20">
        </p>
        <p>
            <label for="iniv">NÍVEL DE SATISFAÇÃO</label>
            <input type="range" name="nivel" id="iniv" min="1" max="10" value="3">
        </p>
        <p>
            <label for="ifoto">FOTO DO PERFIL</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
