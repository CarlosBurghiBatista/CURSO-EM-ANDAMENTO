<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background posicionamento</title>
</head>
<style>
      body{background-image: url(imagens/pattern001.png);}

      div{width: 40vw;
          height: 14.5vh;
          border: 4px solid white;
          margin: auto;
          margin-top: 20px;}

        #q1{background: url(imagens/wallpaper003.jpg) left top no-repeat;
            margin-top: 40px;
            background-size: 20vw 13vh;}
        
        #q2{background: url(imagens/wallpaper003.jpg) right top no-repeat;
            background-size: 20vw 13vh;}

        #q3{background: url(imagens/wallpaper003.jpg) center no-repeat;
            background-size: 20vw 13vh;}

        #q4{background: url(imagens/wallpaper003.jpg) right bottom no-repeat;
            background-size: 20vw 13vh;}
        #q5{background: url(imagens/wallpaper003.jpg) left bottom no-repeat;
            background-size: 20vw 13vh;}

        #q6{width:1280px;
            height: 853px;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 40px;
            background-image: url(imagens/wallpaper003.jpg);}

</style>
<body>
    <div id="q1"></div>
    <div id="q2"></div>
    <div id="q3"></div>
    <div id="q4"></div>
    <div id="q5"></div>
    <div id="q6"></div>
</body>
</html>
