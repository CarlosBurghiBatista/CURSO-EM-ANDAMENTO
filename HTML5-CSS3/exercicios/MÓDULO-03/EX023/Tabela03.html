<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        table{width: 500px;
              border-collapse:collapse;}

        caption{background-color: lightgrey;
                font-size: 1.5em;
                font-weight: bold;
                padding: 10px;}

              #end{caption-side: bottom;
                   background-color: rgb(208, 109, 109);
                   font-size: 1.1em;
                   padding: 5px;}  

        thead{background-color: gray;
              color: white;}

        tbody>tr:nth-child(2n){background-color: lightgrey;}/* ou (odd) ou (even) ou (3n,4n,5n...) ou (2n-1,3n-1...)*/      

        tfoot{background-color: black;
              color:white;}      

        td,th{border: 2px solid black;
              padding: 10px;}

              .num{text-align: right;}
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
</body>
    <table>
        <caption>População Federativa do Brasil</caption>
        <caption id="end">Fim da tabela</caption>
        <thead>
              <tr>
                  <th scope="col">Estado</th>
                  <th scope="col" style="width: 50px;">População</th>
              </tr>
        </thead>
           
        <tbody>
              <tr>
                  <td>São Paulo</td>
                  <td class="num">45.919.849</td>
              </tr>
              <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>none</td>
                <td class="num">000</td>
            </tr>
            <tr>
              <td>none</td>
              <td class="num">000</td>
          </tr>
          <tr>
              <td>none</td>
              <td class="num">000</td>
          </tr>
        </tbody>
             
        <tfoot>
              <tr>
                  <th scope="row">Total de Habitantes</th>
                  <td class="num"><strong>84.353.583</strong></td>
              </tr>
        </tfoot>
    </table>
</html>
