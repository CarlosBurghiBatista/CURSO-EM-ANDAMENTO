<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <link rel="stylesheet" href="Tabela03.css">
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <caption>População Federativa do Brasil</caption>
        <caption id="end">Fim da tabela</caption>
        <thead>
              <tr>
                  <th scope="col">Estado</th>
                  <th scope="col" style="width: 50px;">População</th>
              </tr>
        </thead>
           
        <tbody>
              <tr>
                  <td>São Paulo</td>
                  <td class="num">45.919.849</td>
              </tr>
              <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>none</td>
                <td class="num">000</td>
            </tr>
            <tr>
              <td>none</td>
              <td class="num">000</td>
          </tr>
          <tr>
              <td>none</td>
              <td class="num">000</td>
          </tr>
        </tbody>
             
        <tfoot>
              <tr>
                  <th scope="row">Total de Habitantes</th>
                  <td class="num"><strong>84.353.583</strong></td>
              </tr>
        </tfoot>
    </table>
</body>
</html>
