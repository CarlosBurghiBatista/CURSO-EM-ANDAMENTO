<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{background-color: burlywood;
             font-size: 3vw;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        table{background-color: white;
              border: 5px solid black;
              padding: 6px;
              border-collapse:separate;}
              
        th{background-color: red;}      
     
        td{width: 20vw;
           padding: 3px;
           border: 3px solid maroon;}

           .zebra{background-color: chartreuse;}

           .zebra2{background-color: yellow;}
           
               td:hover{background-color: darkgoldenrod;}

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
         <table>    TABLE = tabela
         <tr>       TABLE ROWS = linha de tabela
         <thead>    TABLE HEADER = cabe√ßalho de tabela
         <td>       TABLE DATA = dado de tabela -->
    <table>
        <th>Tabela Exp.</th>
        <th>Tabela Exp.</th>
        <th>Tabela Exp.</th>
        <th>Tabela Exp.</th>
        <tr class="zebra">  <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="zebra2">  <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr class="zebra">  <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr class="zebra2">  <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
