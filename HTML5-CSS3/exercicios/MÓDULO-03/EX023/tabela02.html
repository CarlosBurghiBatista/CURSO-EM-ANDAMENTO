<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha segunda tabela</title>
  <style>
        body{background-color: rgb(227, 205, 176);
             font-size: 3vw;
             font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}

        table{border: 2px solid black;
              width: 400px;
              height: 400px;
              border-collapse:collapse;}

        td{border: 1px solid black;
           padding: 8px;
           text-align:left;
           vertical-align: top;}
           
           .num{text-align: right;
                vertical-align: bottom;}
              
       
    </style>
</head>

<body>
    <h1>Minha segunda Tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples)
         <table>    TABLE = tabela
         <tr>       TABLE ROWS = linha de tabela
         <thead>    TABLE HEADER = cabe√ßalho de tabela
         <td>       TABLE DATA = dado de tabela -->
    <table>
        <tr>  <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td class="num">1</td>
        </tr>
        <tr>  <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="num">2</td>
        </tr>
        <tr>  <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td class="num">3</td>
        </tr>
        <tr>  <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td class="num">4</td>
        </tr>
    </table>
</body>
</html>
