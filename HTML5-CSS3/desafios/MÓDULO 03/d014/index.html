<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body{background-color: cadetblue;}

        table{width: 500px;
              font-family: Arial, Helvetica, sans-serif;
              font-size: 1.4em;
              border-collapse: collapse;}

        th{background-color:gray;
           color: white;}
           
        td{background-color: white;
           text-align: center;}      

        th,td{border: 2px solid black;
              padding: 10px;}

            .alin{text-align: left;}
            
            .cor{background-color: white;
                color: black;}
    </style>
</head>
<body>
    <table>
        <thead>
              <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
            <!--<th>x</th>-->
                <th rowspan="2" scope="col">Média</th>
              </tr>
              <tr>
            <!--<th>x</th>-->
            <!--<th>x</th>-->
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            <!--<th>x</th>-->
              </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" class="cor" scope="row">Exatas</th>
                <td class="alin">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
            <!--<td>x</td>-->
                <td class="alin">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
            <!--<td>x</td>-->
                <td class="alin">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
            <!--<td>x</td>-->
                <td class="alin">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="alin" scope="rowgroup">Média de Exatas</th>
            <!--<th>x</th>-->
            <!--<th>x</th>-->
            <!--<th>x</th>-->
                <th scope="row">0.0</th>
            </tr>
            <tr>
                <th rowspan="2" class="cor" scope="rowgroup">Humanas</th>
                <td class="alin">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
            <!--<td>x</td>-->
                <td class="alin">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4" class="alin" scope="rowgroup">Média de Humanas</th>
            <!--<th>x</th>-->
            <!--<th>x</th>-->
            <!--<th>x</th>-->
                <th scope="row">0.0</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
