<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino Seletores Personalizados e Pseudo-Classes</title>
    <style>
        body{font-size: 2em;background-color: bisque;}
        #Principal{background-color: blueviolet;text-align: center;}
        .Sub{background-color: rgb(171, 122, 218);text-indent: 40px;}
        .Par01:hover{ font-style: oblique; font-weight: bolder;font-family: Cambria, serif;}
        .Par02{text-align: center;background-color:yellow;border: solid;}
        .Par02:hover{background-color: chartreuse;}

    </style>
</head>
<body>
    <h1 id="Principal">Título Principal</h1>
    <h2 class="Sub">Sub Título</h2>
    <p class="Par01">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et architecto deleniti libero nostrum! Sapiente ex, iusto officiis eveniet odit nulla porro est tempore repellendus voluptatibus non corrupti officia, quaerat aperiam!</p>
    <p class="Par02">PPPPPPPPPPPP</p>
</body>
</html>
