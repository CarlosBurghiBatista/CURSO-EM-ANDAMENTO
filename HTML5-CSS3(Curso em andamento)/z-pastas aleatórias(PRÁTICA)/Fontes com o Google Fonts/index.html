<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com o Google Fonts</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');


        h1{font-size: 3em;font-family:'honk';}
        h2{color:brown;
            font-size: 2em;}
        
        p{font:italic small-caps bold 1.2em arial;
          text-align: justify;} 
        
    </style>
    <!--shorthand sequency = • font-style
                             • font-variant
                             • font-weight
                             • font-size/line-height
                             • font-family-->
</head>
<body>
    <h1>TÍTULO PRINCIPAL</h1>
    
    <h2>Sub Título</h2>
    
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae possimus quaerat ipsam saepe inventore dolorem deleniti, aperiam, numquam, architecto dolore aut animi eum obcaecati sapiente nihil ducimus officiis maiores excepturi.</p>

    
</body>
</html>
