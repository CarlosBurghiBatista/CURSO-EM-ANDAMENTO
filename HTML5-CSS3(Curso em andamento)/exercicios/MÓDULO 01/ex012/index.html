<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <br>
    <video width="700" poster="thumb/The red baron-thumb.png" controls>
          <source src="media/The_Red_Baron-mp4.mp4" type="video/mp4">
          <source src="media/The_Red_Baron-webm.webm" type="video/webm">
          <source src="media/The_Red_Baron-mkv.mkv" type="video/mkv">
          <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    

</body>
</html>
