<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos Fundos</title>
    <style>
        body{background-color: rgba(128, 255, 0, 0.434);}
        div{width: 300px;
            height: 300px;
            border: 5px solid;
            margin: auto;
            margin-top: 10px;}

            #q1{background: bisque url(imagens/Star2.png)no-repeat;background-size: 100px;}

            #q2{background: rgb(228, 228, 186) url(imagens/Star2.png) repeat-x;
                background-size: 100px;}

            #q3{background: rgb(230, 159, 230) url(imagens/Star2.png) repeat-y;
            background-size: 100px;}

            #q4{background: rgb(211, 126, 111) url(imagens/Star2.png)no-repeat top center;background-size: 100px;}

            #q5{background: rgba(255, 255, 0, 0.478) url(imagens/Star2.png) no-repeat center;background-size: 100px;}
            
            
            

    </style>
</head>
<body>
    <div id="q1"></div>
    <div id="q2"></div>
    <div id="q3"></div>
    <div id="q4"></div>
    <div id="q5"></div>
</body>
</html>
